[pytest]
# Pytest configuration for story generator tests

# Custom markers
markers =
    integration: Integration tests that require real API calls or local services (Ollama)
    slow: Tests that take a long time to run

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:langsmith.*
